<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider__container">
        <div class="slide fade">
            <img src="./img/cat1.jpg" alt="cat" class="slider__img" width="100%">
            <p class="text">Хозяин сказал "Мяу"</p>
        </div>
        <div class="slide fade">
            <img src="./img/cat2.jpg" alt="cat" class="slider__img" width="100%">
            <p class="text">Удивительно!</p>
        </div>
        <div class="slide fade">
            <img src="./img/cat3.jpg" alt="cat" class="slider__img" width="100%">
            <p class="text">Неописуемо!</p>
        </div>
        <div class="slide fade">
            <img src="./img/cat4.jpg" alt="cat" class="slider__img" width="100%">
            <p class="text">Потрясающе!</p>
        </div>
        <div class="points">
            <div class="point__container">
                <div class="point" onclick="currentSlide(1)"></div>
            </div>
            <div class="point__container">
                <div class="point" onclick="currentSlide(2)"></div>
            </div>
            <div class="point__container">
                <div class="point"  onclick="currentSlide(3)"></div>
            </div>
            <div class="point__container">
                <div class="point" onclick="currentSlide(4)"></div>
            </div>
        </div>
    </div>
    <script src="../cssMemeSlider/index.js"></script>
</body>
</html>
